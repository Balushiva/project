<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="transaction-dashboard">
    
    <h1>Transaction Dashboard</h1>

    
    <div class="controls">
      <input type="text" id="search" placeholder="Search transaction..." />
      <select id="month-select">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3" selected>March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>

   
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Sold</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="transactions-body"></tbody>
    </table>
    <div class="pagination">
      <button id="prev">Previous</button>
      <span>Page: <span id="current-page">1</span></span>
      <button id="next">Next</button>
    </div>

   
    <div id="statistics">
      <h2>Statistics</h2>
      <p>Total Sale: <span id="total-sale">0</span></p>
      <p>Total Sold Items: <span id="total-sold">0</span></p>
      <p>Total Not Sold Items: <span id="total-not-sold">0</span></p>
    </div>

    
    <div id="chart-container">
      <canvas id="bar-chart"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
